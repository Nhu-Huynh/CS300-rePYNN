
{% load static %}

<html lang="en">
          <head>
            <meta charset="utf-8">
            <link href="https://fonts.googleapis.com/css?family=Gelasio&display=swap" rel="stylesheet">
            <link href="https://fonts.googleapis.com/css?family=Inter&display=swap" rel="stylesheet">
            <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
            <link rel="stylesheet" href="{% static 'css/styles.css' %}">

          </head>
          
          <body>
            <div class=menu>
              <div class=category>
                <div class="container text-center">
                    <div class="row align-items-start">
                      {% for cate in categories %}
                      <div class="col" style="font-family:Gelasio; color:#DBAAA6; font-size:24px">
                        {{cate.name}}
                      </div>
                      {% endfor %}
                    </div>
                  </div>
              </div>

              <span  class="Our_dish_menu">Our dishes</span>

              <div class=the_whole_bar>
                <div  class="logo"></div>
                <span class="_table_id_">_table_id_</span>
                <div  class="navi1"></div>
                <span class="log_out">Log out</span>

                <div class="navigationBar">
                  <a href="{% url 'account:about_us' %}">
                    <button class="AboutBar">About</button> 
                  </a>
                    
                  <a href="{% url 'dishes:dish_menu' %}"> 
                      <button class="MenuBar">
                        Menu
                      </button> 
                  </a>
                  
                  <a href="">
                    <button class="CartBar">
                      Cart
                    </button> 
                  </a>
                    
                  <a href="{% url 'account:homepage' %}">
                    <button class="HomeBar"> 
                      Home
                    </button>
                  </a>
                    
                  <!-- phuong's order -->
                  <a href="{% static 'repynn/order/templates/order.html' %}">
                    <button class="OrderBar">
                      Order
                    </button>
                  </a>  
                     
                </div>
                </div>

                <div class="container text-center" style="margin-top: 380px">
                    <div class="row">
                        {% for dish in dishes %}
                        <div class="col-sm-3 col-xs-6" style="">
                            <div class="card" style="max-height:320px; min-height:320px; margin-bottom:35px; background-color:transparent;">
                                <a href="{% url 'dishes:dish_detail' dish.id %}">
                                <img src="{{dish.image.url}}" class="card-img-top" style="width:180px;max-height:180px; min-height:180px; "alt="{{dish.name}}">
                                </a>
                                <div class="card-body">
                                  <h5 class="card-title" style="font-family:Gelasio; color:#DBAAA6;">{{dish.name}}</h5>
                                  <p class="card-text" style="color:white; font-family:Gelasio;">{{dish.price}} Ä‘</p>
                                  <form action="{% url "cart:cart_add" dish.id %}" method="post">
                                    {{ cart_dish_form }}
                                    {% csrf_token %}
                                    <input type="submit" class="btn btn-primary" value="Add to cart" style="background-color:#8D182B; border:none;">
                                   </form>
                                </div>
                              </div>
                        </div>
                        {% endfor %}
                    </div>
                  </div>
              </div>
          </body>
          </html>
