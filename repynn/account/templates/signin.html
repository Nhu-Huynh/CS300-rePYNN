{% load static %}
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link
      href="https://fonts.googleapis.com/css?family=Inter&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css?family=Inika&display=swap"
      rel="stylesheet"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
  </head>

  <body>

    <section class="h-100" style="background-color:rgba(141.0000067949295, 24.000000469386578, 43.00000123679638, 1);
	">
		<div class="container h-100">
			<div class="row justify-content-sm-center h-100">
				<div class="col-xxl-4 col-xl-5 col-lg-5 col-md-7 col-sm-9">
					<div class="text-center my-5">

					</div>
					<div class="card shadow-lg">
						<div class="card-body p-5">
							<h1 class="text-center fs-4 card-title fw-bold mb-4">Welcome</h1>
							<form method="post">
                                {{ form.as_p }} {% csrf_token %}
                                <p class="d-flex justify-content-center"><input type="submit" class="btn btn-primary ms-auto" value="Log in" /></p>
                              </form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
    
  </body>
</html>
